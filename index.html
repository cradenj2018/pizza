<!DOCTYPE HTML>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css"></link>

<title>Pizza Ordering Form by craden</title>
    <link rel="icon" type="image/png" sizes="192x192"

</head>

<body>

<form action="submit">
  <p>First name:</p>
  <input type="text" name="firstname" value="">

  <p>Last name:</p>
  <input type="text" name="lastname" value="">
  <br><br>

  <input type="radio" name="size" value="small" > Small
  <input type="radio" name="size" value="medium"> Medium
  <input type="radio" name="size" value="large" > Large
  <input type="radio" name="size" value="extralarge"> Extra Large

  <br><br>

  <input type="checkbox" name="toppings" value="extracheese" > Extra Cheese <div class="Cheese"><img src ="Cheese"></div>
  <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni <div class="Pepperoni"><img src ="Pepperoni.jpg"></div>
  <input type="checkbox" name="toppings" value="sausage" > Sausage <div class="Sausage"></div>
  <input type="checkbox" name="toppings" value="peppers"> Green peppers <div class="Green Pepper"><img src ="gp"></div>
  <input type="checkbox" name="toppings" value="olives" > Olives <div class="Olives"><img src ="olives"></div>
  <input type="checkbox" name="toppings" value="bananapeppers"> Banana Peppers <div class="Banana Peppers"></div>
  <input type="checkbox" name="toppings" value="bacon" > Bacon <div class="Bacon"><img src ="Bacon"></div>
  <input type="checkbox" name="toppings" value="onions"> Onions <div class="Onions"><img src ="onions"></div>
  <br/>
  <br/>
  <input type="submit" value="Order My Pizza!">
</form>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="style.css">

</body>
</html>
